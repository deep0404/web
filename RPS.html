<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS1.css" />
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissor Game</h1>
    </div>
    <div class="content">
        <img id="rock" src="rock.png">
        <img id="paper" src="paper.png">
        <img id="scissor" src="scissor.png">
    </div>
    <div class="score">
        <div class="you">
            <p>0</p>
            <p>YOU</p>
        </div>
        <div class="computer">
            <p>0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play the game!</p>
    </div>
    <script src="abc2.js"></script>
</body>
</html>
